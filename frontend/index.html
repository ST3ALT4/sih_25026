<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMASTE-ICD11 Terminology Service | Ministry of Ayush</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <div class="toast-container" id="toastContainer"></div>

    <header class="border-bottom">
        <div class="container py-2">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <div class="logo-container me-3">
                            <i class="bi bi-heart-pulse-fill me-2" style="font-size: 1.8rem;"></i>
                            <div>
                                <h4 class="mb-0" style="line-height: 1.2;">NAMASTE-ICD11<br><small style="font-size: 0.6rem; opacity: 0.9;">Terminology Service</small></h4>
                            </div>
                        </div>
                        <div>
                            <small class="text-muted">Ministry of Ayush, Government of India</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-outline-primary btn-sm me-2"><i class="bi bi-person-circle"></i> ABHA Login</button>
                    <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-question-circle"></i> Help</button>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark nav-gradient">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#search-section"><i class="bi bi-search"></i> Code Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="#mapping-section"><i class="bi bi-diagram-3"></i> Mappings</a></li>
                        <li class="nav-item"><a class="nav-link" href="#fhir-section"><i class="bi bi-file-medical"></i> FHIR Tools</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cloud-arrow-up"></i> API Documentation</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="integration-graphic">
            </div>

        <section class="search-container" id="search-section">
            <h2 class="mb-4"><i class="bi bi-search me-2"></i>Terminology Search</h2>
            <p class="text-muted mb-4">Search across NAMASTE, ICD-11 TM2, and Biomedicine code systems</p>
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Enter term or code (e.g., 'Jwara' or 'KA20')" id="terminologySearch">
                        <button class="btn btn-primary" type="button" id="searchButton"><i class="bi bi-search"></i> Search</button>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="namasteCheck" checked>
                        <label class="form-check-label" for="namasteCheck">NAMASTE</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="tm2Check" checked>
                        <label class="form-check-label" for="tm2Check">ICD-11 TM2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="biomedicineCheck" checked>
                        <label class="form-check-label" for="biomedicineCheck">ICD-11 Biomedicine</label>
                    </div>
                </div>
                </div>
        </section>

        <section class="mb-5 d-none" id="resultsSection">
            <h3 class="mb-4">Search Results</h3>
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> Showing results for: <strong id="searchQueryText"></strong>
                <span class="spinner-border spinner-border-sm ms-2" role="status" id="resultsSpinner" style="display: none;"></span>
            </div>
            <div id="searchResults">
                </div>
        </section>
        
        </main>

    <footer class="py-4 mt-5">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
